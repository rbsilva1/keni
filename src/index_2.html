<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="../src/css/style_2.css">
    <link rel="shortcut icon" href="img/logo-svg.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENI - Loja Oficial</title>
</head>

<body>
    <header id="header">
        <div>
            <img style="margin-left: 1em;" src="img/logo-svg.svg" alt="Polo">
        </div>
        <nav id="header-text">
            <h2 class="text">FEMININO</h2>
            <h2 class="text">MASCULINO</h2>
            <h2 class="text">INFANTIL</h2>
            <h2 class="text">ESPORTE</h2>
        </nav>
        <div>
            <img style="margin-right: 1em;" src="img/lupa-svg.svg" alt="Polo">
            <img style="margin-right: 1em;" src="img/perfil-svg.svg" alt="Polo">
        </div>
    </header>

    <main>
        <div id="filter-box">
            <section id="section-box">
                <section class="filters">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div>
                            <h2>Tamanho</h2>
                        </div>
                        <div>
                            <span>-</span>
                        </div>
                    </div>
                    <div>
                        <div class="search-bar">
                            <input type="search">
                            <button><img src="img/lupa-preta-svg.svg" alt="Polo"></button>
                        </div>
                    </div>
                    <div>
                        <div class="tamanhos">
                            <div><button class="botao-tamanho check" onclick="toggleChecked(this)">P</button></div>
                            <div><button class="botao-tamanho check" onclick="toggleChecked(this)">M</button></div>
                            <div><button class="botao-tamanho check" onclick="toggleChecked(this)">G</button></div>
                        </div>
                    </div>
                </section>

                <section class="filters">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div>
                            <h2>Tipo do Produto</h2>
                        </div>
                        <div>
                            <span>-</span>
                        </div>
                    </div>
                    <div>
                        <div class="search-bar">
                            <input type="search">
                            <button><img src="img/lupa-preta-svg.svg" alt="Polo"></button>
                        </div>
                    </div>
                    <div>
                        <div>
                            <ul class="list-type list-type-id">
                                <li><button class="botao-tamanho button-type"
                                        onclick="toggleChecked(this)"></button>Blusa</li>
                                <li><button class="botao-tamanho button-type"
                                        onclick="toggleChecked(this)"></button>Calça</li>
                                <li><button class="botao-tamanho button-type"
                                        onclick="toggleChecked(this)"></button>Camisa</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="filters">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div>
                            <h2>Preço</h2>
                        </div>
                        <div>
                            <span>-</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <!-- adicionar um price range (to do) -->
                        </div>
                    </div>
                    <div>
                        <div>
                            <div style="display: flex; flex-direction: row;">
                                <div style="margin-right: -40px;">
                                    <p>Mínimo:</p>
                                    <input placeholder="0" type="number" style="width: 30%;">
                                </div>
                                <div>
                                    <p>Máximo:</p>
                                    <input placeholder="10000" type="number" style="width: 30%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
        
        <div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
