<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="shortcut icon" href="img/logo-svg.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENI - Loja Oficial</title>
</head>

<body>
    <header id="header">
        <div>
            <img style="margin-left: 1em;" src="img/logo-svg.svg" alt="Polo">
        </div>
        <nav id="header-text">
            <h2 class="text">FEMININO</h2>
            <h2 class="text">MASCULINO</h2>
            <h2 class="text">INFANTIL</h2>
            <h2 class="text">ESPORTE</h2>
        </nav>
        <div>
            <img style="margin-right: 1em;" src="img/lupa-svg.svg" alt="Polo">
            <img style="margin-right: 1em;" src="img/perfil-svg.svg" alt="Polo">
        </div>
    </header>

    <main style="display: flex; flex-direction: row;">
        <div id="filter-box">
            <section id="section-box">
                <h1>Filtros</h1>
                <section class="filters">
                    <div class="cursor" onclick="toggleMenu('tamanho')">
                        <h2 class="h2-tamanho">Tamanho</h2>
                        <span>-</span>
                    </div>
                    <div id="tamanho" class="tamanhos"> 
                        <div><button class="botao-tamanho button-type" onclick="toggleChecked(this)">P</button></div>
                        <div><button class="botao-tamanho button-type" onclick="toggleChecked(this)">M</button></div>
                        <div><button class="botao-tamanho button-type" onclick="toggleChecked(this)">G</button></div>
                    </div>
                </section>

                <section class="filters">
                    <div class="cursor" onclick="toggleMenu('tipo')">
                        <h2 class="h2-tamanho">Tipo do Produto</h2>
                        <span>-</span>
                    </div>
                    <div id="tipo">
                        <div class="search-bar">
                            <input type="search">
                            <button><img src="img/lupa-preta-svg.svg" alt="Polo"></button>
                        </div>
                        <ul class="list-type list-type-id">
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Blusa</li>
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Calça</li>
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Camisa</li>
                        </ul>
                    </div>
                </section>

                <section class="filters" style="gap: 0;">
                    <div class="cursor" onclick="toggleMenu('id_preco')">
                        <h2 class="h2-tamanho">Preço</h2>
                        <span>-</span>
                    </div>
                    <div id="id_preco">
                        <!-- adicionar um price range (to do) -->
                        <div class="range-box">
                            <div class="range-box-info">
                                <p>Mínimo:</p>
                                <input placeholder="0" type="number">
                            </div>
                            <div class="range-box-info">
                                <p>Máximo:</p>
                                <input placeholder="10000" type="number">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <div class="roupas" style="display: flex; flex-wrap: wrap; width: 60%; padding: 3em;">
            <!-- roupas (to do) -->
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
