<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="static\css\style.css">
    <link rel="shortcut icon" href="static\img\logo-svg.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENI - Loja Oficial</title>
</head>

<body>
        <header id="header">
            <div>
                <img class="img-logo" style="margin-left: 1em;" src="static\img\logo-svg.svg" alt="Polo">
            </div>
            <nav id="header-text">
                <h2 class="text">FEMININO</h2>
                <h2 class="text">MASCULINO</h2>
                <h2 class="text">INFANTIL</h2>
                <h2 class="text">ESPORTE</h2>
            </nav>
            <div style="display: flex; flex-direction: row; gap: 0.6em; margin-right: 1em; position: relative;">
                <div class="search-bar" style="position: absolute; right: 0;">
                    <i class="ph ph-magnifying-glass" onclick="toggleSearchBar(this)" style="color: #fff; font-size: 2.2em;"></i>
                    <div>
                        <input id="barra-pesquisa" class="hidden" type="text" placeholder="Busque por roupas...">
                    </div>
                </div>
                <i class="ph ph-shopping-cart" style="color: #fff; font-size: 2.2em;"></i>
                <i class="ph ph-user" style="color: #fff; font-size: 2.2em; margin-right: 0.5em;"></i>
            </div>
        </header>

    <main id="main" style="display: flex; flex-direction: row; gap: 2.5em;">
        <div id="filter-box">
            <section id="section-box">
                <h1>Filtros</h1>
                <section class="filters">
                    <div class="cursor" onclick="toggleMenu('tamanho')">
                        <h2 class="h2-tamanho">Tamanho</h2>
                        <span>-</span>
                    </div>
                    <div id="tamanho" class="tamanhos">
                        <div><button class="botao-tamanho button-type" onclick="filtrarRoupa('P', this)">P</button></div>
                        <div><button class="botao-tamanho button-type" onclick="filtrarRoupa('M', this)">M</button></div>
                        <div><button class="botao-tamanho button-type" onclick="filtrarRoupa('G', this)">G</button></div>
                    </div>
                </section>

                <section class="filters" style="gap: 0;">
                    <div class="cursor" onclick="toggleMenu('tipo')">
                        <h2 class="h2-tamanho">Tipo do Produto</h2>
                        <span>-</span>
                    </div>
                    <div id="tipo">
                        <ul class="list-type list-type-id">
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Blusa</li>
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Calça</li>
                            <li class="li-type"><button class="botao-tamanho button-type"
                                    onclick="toggleChecked(this)"></button>Camisa</li>
                        </ul>
                    </div>
                </section>

                <section class="filters" style="gap: 0;">
                    <div class="cursor" onclick="toggleMenu('id_preco')">
                        <h2 class="h2-tamanho">Preço</h2>
                        <span>-</span>
                    </div>
                    <div id="id_preco">
                        <!-- adicionar um price range (to do) -->
                        <div class="range-box">
                            <div class="range-box-info">
                                <p>Mínimo:</p>
                                <input placeholder="0" type="number">
                            </div>
                            <div class="range-box-info">
                                <p>Máximo:</p>
                                <input placeholder="10000" type="number">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <div class="roupas"></div>
    </main>
    <script src="static\script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
